name: LightwatchAI Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DENABLE_GUI=ON
      - name: Build binaries
        run: |
          cd build
          cmake --build . --config Release
      - name: Validate executables
        shell: pwsh
        run: |
          cd build/bin
          if (!(Test-Path lightwatch_gui.exe)) { exit 1 }
          if (!(Test-Path lightwatch_cli.exe)) { exit 1 }
          [System.IO.File]::Create('dummy_checkpoint.bin').SetLength(3412992).Close()
          try { ./lightwatch_cli.exe dummy_checkpoint.bin --len 1 } catch { }
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          draft: false
          prerelease: false
          release_name: LightwatchAI v${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: Automated release of LightwatchAI GUI for Windows.
